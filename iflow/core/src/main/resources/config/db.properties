
poolName = FBIM-DB-Pool

jdbcUrl = ${spring.datasource.url:jdbc:postgresql://localhost:5432/iflow}
dbUserName = ${fb.module.db.user:iflow}
password = ${fb.module.db.user.password:iflow}
minIdleConnections = 5
maxPoolSize = 50
cachePreparedStatements = true
preparedStatementsCacheSize = 50
preparedStatementsCacheSqlLimit = 1024
useServerSidePreparedStatements = true
className = org.postgresql.Driver
