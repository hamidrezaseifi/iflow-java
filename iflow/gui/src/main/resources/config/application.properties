
server.port=1200

spring.jackson.serialization.fail-on-empty-beans=false
spring.mvc.throw-exception-if-no-handler-found=true

spring.jackson.serialization.INDENT_OUTPUT=true
http.mappers.json-pretty-print=true

spring.mvc.locale-resolver=fixed
spring.mvc.locale=de_DE
spring.messages.encoding=ISO-8859-1
spring.messages.basename=messages/messages

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

server.session.timeout=7200

flyway.baselineOnMigrate=true

iflow.profile.urls.workflow.base=http://localhost:1030
iflow.profile.urls.profile.base=http://localhost:1020

iflow.common.rest.api.security.client-id.internal=iflow-inner-module


iflow.backend.valid-email=backend@iflow.de

iflow.gui.uploadfile.temp.basedir=c:/upload/temp
iflow.gui.uploadfile.archive.basedir=c:/upload/temp

server.error.whitelabel.enabled=false

