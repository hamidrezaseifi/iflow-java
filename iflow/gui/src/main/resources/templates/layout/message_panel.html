
		<div th:fragment="message_panel" ng-controller="WorkflowMessageController">
	        <div resizable r-directions="['top']" class="message-panel-container" id="message-panel-container">
	        	<div class="message-panel-toolbar">
	        		<span class="title" th:text="#{common.messages}"></span>
					<button class="message-panel-toolbar-button" ng-if="messagePanelShowed" ng-click="closeMessages();"><i class="material-icons">keyboard_arrow_down</i></button>
					<button class="message-panel-toolbar-button" ng-if="messagePanelShowed == false" ng-click="showMessages();"><i class="material-icons">keyboard_arrow_up</i></button>
					<button class="message-panel-toolbar-button" ng-if="messagePanelShowed" ng-click="reloadMessages(true);"><i class="material-icons">refresh</i></button>
	        	
	        	</div>
	        	<div class="message-panel-items-container">
	        		<div class="message-panel-item"  ng-repeat="message in messages">
	        			<a href="javascript:void(0);" ng-click="showWorkflowView(message.id, message.workflowId)">
	        				<div>{{message.message}} ({{message.workflow.workflowType.title}}) ({{message.createdAtString}}) ({{message.remainingDays}})</div>
	        			</a>
	        		</div>
	        	</div>
			    <script type="text/javascript">
				var loadMessageUrl = "/workflow/data/workflowmessages";
				var assignWorkflowUrl = "/workflow/data/assignworkflow/";
				
			    </script>
	        	
	        </div>
	        
			<div th:replace="workflow/dialogs/view_dialog :: viewWorkflow" ></div>
		</div>
