		<div class="content-container">
			<div class="page-toolbar">
				<div class="page-title">{{ 'menu-user-list' | translate }}</div>
				<button class="toolbar-button" (click)="reload()"><i class="material-icons">refresh</i></button>
				<button class="toolbar-button" (click)="create()"><i class="material-icons">add</i></button>
											
			</div>
			
			<table mat-table [dataSource]="users">
			
				<ng-container matColumnDef="user-fullname">
			    	<th mat-header-cell *matHeaderCellDef> {{ 'user-fullname' | translate }} </th>
			    	<td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
			    </ng-container>
			
				<ng-container matColumnDef="user-email">
			    	<th mat-header-cell *matHeaderCellDef> {{ 'user-email' | translate }} </th>
			    	<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			    </ng-container>
			
				<ng-container matColumnDef="user-access">
			    	<th mat-header-cell *matHeaderCellDef> {{ 'user-access' | translate }} </th>
			    	<td mat-cell *matCellDef="let element"> {{element.userAcces}} </td>
			    </ng-container>
			
				<ng-container matColumnDef="actions">
			    	<th mat-header-cell *matHeaderCellDef> ... </th>
			    	<td mat-cell *matCellDef="let element; let idx = index" >  
			    		<a class="tool-link" *ngIf="element.canEdit" (click)="editUser(element)"><i class="material-icons">edit</i></a>
		    			<a class="tool-link" (click)="viewUser(idx)"><i class="material-icons">pageview</i></a>
		    			<a class="tool-link" (click)="deleteUser(idx)"><i class="material-icons">delete</i></a>
			    	</td>
			    </ng-container>
			    
				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			    
			</table>
		
		
		</div>
