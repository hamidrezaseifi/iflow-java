
<div class="row scanned-item-container">
	<div class="scanned-item-list-container">
		<div class="list-group" id="list-tab" role="tablist">
			<div class="list-group-item disabled">{{ 'invoice-scanned-properties' | translate }}</div>
			<a class="list-group-item list-group-item-action scanned-item" *ngFor="let key of keys;" data-toggle="list" href="#{{key}}">{{ propertyLabels[key] }}</a>
		</div>
  
	</div>
	<div class="scanned-item-detail-container">
		
		<div *ngFor="let key of keys;" class="tab-pane fade word-list-item" id="{{key}}" role="tabpanel" aria-labelledby="list-home-list">
			<h3>{{ propertyLabels[key] }}</h3>
			
			<div class="list-group" id="list-tab" role="tablist">
				<a class="list-group-item list-group-item-action scanned-item" *ngFor="let foundWord of foundWords[key];" >{{ foundWord.text }}</a>
			</div>
			
		</div>
	</div>  
	<div class="scanned-item-preview-container">
		
		<ngx-extended-pdf-viewer [src]="fileViewUrl" useBrowserLocale="true" height="99%"></ngx-extended-pdf-viewer>
	</div>  
	
</div>
